<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Mega Menu with Firebase</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap (if needed) -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>

  <!-- Owl Carousel -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css'>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>

  <style>
    .owl-carousel .item {
      background: #4a90e2;
      padding: 30px;
      margin: 10px;
      color: white;
      border-radius: 3px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="bg-gray-900 text-white p-4">
    <div class="container mx-auto">
      <h1 class="text-xl font-bold">Dynamic Owl Carousel with Firebase</h1>
    </div>
  </nav>

  <!-- Owl Carousel Section -->
  <section class="my-8">
    <div class="container mx-auto">
      <h2 class="text-2xl font-bold mb-4">Trending Now</h2>
      <div class="owl-carousel owl-theme" id="carousel-container">
        <!-- Items will be populated dynamically -->
      </div>
    </div>
  </section>

  <!-- Tailwind List Section -->
  <section class="my-8">
    <div class="container mx-auto">
      <h2 class="text-2xl font-bold mb-4">Available Brands</h2>
      <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3" id="list-container">
        <!-- Items will be populated dynamically -->
      </div>
    </div>
  </section>

  <!-- Firebase Configuration -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Fetch data for Owl Carousel
    const carouselContainer = document.getElementById('carousel-container');
    firebase.database().ref('carouselItems').on('value', (snapshot) => {
      carouselContainer.innerHTML = ''; // Clear existing items
      snapshot.forEach((childSnapshot) => {
        const itemData = childSnapshot.val();
        const carouselItem = document.createElement('div');
        carouselItem.className = 'item';
        carouselItem.style.backgroundImage = `url(${itemData.imageURL})`;
        carouselItem.innerHTML = `
          <h3>${itemData.title}</h3>
          <p>${itemData.description}</p>
        `;
        carouselContainer.appendChild(carouselItem);
      });

      // Initialize Owl Carousel
      $('.owl-carousel').owlCarousel({
        autoWidth: true,
        loop: true,
        margin: 10
      });
    });

    // Fetch data for Tailwind List
    const listContainer = document.getElementById('list-container');
    firebase.database().ref('listItems').on('value', (snapshot) => {
      listContainer.innerHTML = ''; // Clear existing items
      snapshot.forEach((childSnapshot) => {
        const itemData = childSnapshot.val();
        const listItem = document.createElement('div');
        listItem.className = 'p-4 border rounded-lg shadow bg-white';
        listItem.innerHTML = `
          <h3 class="text-xl font-bold">${itemData.name}</h3>
          <p class="text-gray-700">${itemData.description}</p>
          <p class="text-sm text-gray-500">${itemData.location}</p>
        `;
        listContainer.appendChild(listItem);
      });
    });
  </script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Owl Carousel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</body>

</html>
