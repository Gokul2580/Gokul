<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Mega Menu and Dropdown Menu using only HTML & CSS</title>

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    nav {
      position: fixed;
      z-index: 99;
      width: 100%;
      background: #242526;
    }
    nav .wrapper {
      position: relative;
      max-width: 1300px;
      padding: 0px 30px;
      height: 70px;
      line-height: 70px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .wrapper .logo a {
      color: #f2f2f2;
      font-size: 30px;
      font-weight: 600;
      text-decoration: none;
    }
    .wrapper .nav-links {
      display: inline-flex;
    }
    .nav-links li {
      list-style: none;
    }
    .nav-links li a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      padding: 9px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .nav-links li a:hover {
      background: #3A3B3C;
    }
    /* Owl Carousel */
    .game-section .owl-stage {
      margin: 15px 0;
      display: flex;
      display: -webkit-flex;
    }
    .game-section .item {
      margin: 0 15px 60px;
      width: 320px;
      height: 400px;
      display: flex;
      display: -webkit-flex;
      align-items: flex-end;
      -webkit-align-items: flex-end;
      background: #343434 no-repeat center center / cover;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      transition: all 0.4s ease-in-out;
      -webkit-transition: all 0.4s ease-in-out;
      cursor: pointer;
    }
    .game-section .item.active {
      width: 500px;
      box-shadow: 12px 40px 40px rgba(0, 0, 0, 0.25);
      -webkit-box-shadow: 12px 40px 40px rgba(0, 0, 0, 0.25);
    }
    .game-section .item:after {
      content: "";
      display: block;
      position: absolute;
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;
      background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
    }
    .game-section .item-desc {
      padding: 0 24px 12px;
      color: #fff;
      position: relative;
      z-index: 1;
      overflow: hidden;
      transform: translateY(calc(100% - 54px));
      -webkit-transform: translateY(calc(100% - 54px));
      transition: all 0.4s ease-in-out;
      -webkit-transition: all 0.4s ease-in-out;
    }
    .game-section .item.active .item-desc {
      transform: none;
      -webkit-transform: none;
    }
    .game-section .item-desc p {
      opacity: 0;
      -webkit-transform: translateY(32px);
      transform: translateY(32px);
      transition: all 0.4s ease-in-out 0.2s;
      -webkit-transition: all 0.4s ease-in-out 0.2s;
    }
    .game-section .item.active .item-desc p {
      opacity: 1;
      -webkit-transform: translateY(0);
      transform: translateY(0);
    }
  </style>

</head>

<body>
  <nav>
    <div class="wrapper">
      <div class="logo"><a href="#">URBAN WEDS</a></div>
      <input type="radio" name="slider" id="menu-btn">
      <input type="radio" name="slider" id="close-btn">
      <ul class="nav-links">
        <label for="close-btn" class="btn close-btn"><i class="fas fa-times"></i></label>
        <li><a href="#">Home</a></li>
        <li><a href="https://docs.google.com/forms/d/e/1FAIpQLScf78ggSlBlYb13MppE4f1TLf06GE8tjGzgoI9bk6-meW8J4g/viewform?usp=sharing">Add My Service</a></li>
        <li><a href="#">Dropdown Menus</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </div>
  </nav>
  <br><br><br>

  <!-- Owl Carousel Section -->
  <section class="game-section">
    <gl2 class="gokul-line">Trending Now</gl2>
    <br><br>
    <div class="owl-carousel custom-carousel owl-theme" id="carousel-container">
      <!-- Items will be populated dynamically -->
    </div>
  </section>
  <br>

  <!-- Tailwind List Section -->
  <section>
    <gl2 class="gokul-line">Available Brands</gl2>
    <div id="list-container" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
      <!-- Items will be populated dynamically -->
    </div>
  </section>

  <footer class="bg-gray-900 text-gray-400 py-8">
    <div class="container mx-auto text-center">
      <p class="text-sm">Â© 2024 Your Company, Inc. All rights reserved.</p>
    </div>
  </footer>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCZL_PB0cQxVquwdxl-xeRWgtke3wl24TA",
  authDomain: "urbanweds-87457.firebaseapp.com",
  projectId: "urbanweds-87457",
  storageBucket: "urbanweds-87457.firebasestorage.app",
  messagingSenderId: "653498502188",
  appId: "1:653498502188:web:16ef4d25e9c6665fe29589",
  measurementId: "G-DS4029MMMZ"
};

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Fetch data for Owl Carousel
    const carouselContainer = document.getElementById('carousel-container');
    firebase.database().ref('carouselItems').on('value', (snapshot) => {
      carouselContainer.innerHTML = ''; // Clear existing items
      snapshot.forEach((childSnapshot) => {
        const itemData = childSnapshot.val();
        const carouselItem = document.createElement('div');
        carouselItem.className = 'item';
        carouselItem.style.backgroundImage = `url(${itemData.imageURL})`;
        carouselItem.innerHTML = `
          <div class="item-desc">
            <h3>${itemData.title}</h3>
            <p>${itemData.description}</p>
          </div>
        `;
        carouselContainer.appendChild(carouselItem);
      });

      // Reinitialize Owl Carousel after new items are added
      $('.owl-carousel').owlCarousel({
        autoWidth: true,
        loop: true,
        margin: 10
      });
    });

    // Fetch data for Tailwind List
    const listContainer = document.getElementById('list-container');
    firebase.database().ref('listItems').on('value', (snapshot) => {
      listContainer.innerHTML = ''; // Clear existing items
      snapshot.forEach((childSnapshot) => {
        const itemData = childSnapshot.val();
        const listItem = document.createElement('div');
        listItem.className = 'p-4 border rounded-lg shadow bg-white';
        listItem.innerHTML = `
          <h3 class="text-xl font-bold">${itemData.name}</h3>
          <p class="text-gray-700">${itemData.description}</p>
          <p class="text-sm text-gray-500">${itemData.location}</p>
        `;
        listContainer.appendChild(listItem);
      });
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</body>

</html>
