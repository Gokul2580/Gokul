<!DOCTYPE html>
<html>
<head>
  <title>UI from image</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #f0f0f0;
    }

    .header .left {
      display: flex;
      align-items: center;
    }

    .header .left .arrow {
      margin-right: 10px;
    }

    .header .left .location {
      font-size: 16px;
      font-weight: bold;
    }

    .header .right {
      display: flex;
      align-items: center;
    }

    .header .right .search {
      margin-right: 10px;
    }

    .header .right .profile {
      border-radius: 50%;
    }

    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #fff;
    }

    .banner .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .banner .left h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .banner .left p {
      font-size: 16px;
    }

    .banner .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .banner .right img {
      width: 150px;
      height: auto;
    }

    .categories {
      display: flex;
      align-items: center;
      justify-content: space-between;
 padding: 20px;
      background-color: #f9f9f9;
    }

    .categories .category {
      flex: 1;
      text-align: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 0 5px;
      background-color: #fff;
      transition: background-color 0.3s;
    }

    .categories .category:hover {
      background-color: #e0e0e0;
    }

    .footer {
      padding: 20px;
      text-align: center;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="left">
      <div class="arrow">‚Üê</div>
      <div class="location">Current Location</div>
    </div>
    <div class="right">
      <input type="text" class="search" placeholder="Search...">
      <img src="profile.jpg" alt="Profile" class="profile" width="40">
    </div>
  </div>
  <div class="banner">
    <div class="left">
      <h1>Welcome to Our Service</h1>
      <p>Discover amazing experiences.</p>
    </div>
    <div class="right">
      <img src="banner-image.jpg" alt="Banner Image">
    </div>
  </div>
  <div class="categories">
    <div class="category">Category 1</div>
    <div class="category">Category 2</div>
    <div class="category">Category 3</div>
  </div>
  <div class="footer">
    &copy; 2023 Your Company. All rights reserved.
  </div>
</body>
</html>
