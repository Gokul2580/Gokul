<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Design UI</title>
  <!-- Google Fonts and Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background-color: #ffffff;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .location {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #333;
    }

    .location .material-icons {
      font-size: 20px;
      color: #f44336;
      margin-right: 5px;
    }

    .social-icons {
      display: flex;
      gap: 10px;
    }

    .social-icons .material-icons {
      font-size: 20px;
      color: #757575;
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background-color: #ffffff;
      margin-top: 5px;
    }

    .search-bar input {
      flex: 1;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #e0e0e0;
      border-radius: 20px;
      outline: none;
    }

    .search-bar .material-icons {
      font-size: 24px;
      color: #757575;
      margin-left: 10px;
    }

    /* Banner Section */
    .banner {
      margin: 15px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scroll-behavior: smooth;
    }

    .banner img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    /* Categories Section */
    .categories {
      padding: 15px;
    }

    .categories h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    .categories .category-list {
      display: flex;
      gap: 10px;
    }

    .category-item {
      flex: 1;
      max-width: 100px;
      text-align: center;
    }

    .category-item img {
      width: 100%;
      max-width: 80px;
      border-radius: 8px;
      margin-bottom: 5px;
    }

    .category-item p {
      font-size: 14px;
      margin: 0;
      color: #555;
    }

    /* Stores Section */
    .stores {
      padding: 15px;
    }

    .stores h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    .store-filters {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .store-filters button {
      padding: 8px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 20px;
      font-size: 14px;
      background-color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .store-filters button.active {
      background-color: #f44336;
      color: #ffffff;
      border-color: #f44336;
    }

    .store-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    .store-item img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .store-info {
      flex: 1;
    }

    .store-info h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .store-info p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #757575;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
    }

    .bottom-nav .material-icons {
      font-size: 24px;
      color: #757575;
    }

    .bottom-nav .active {
      color: #f44336;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="location">
      <span class="material-icons">location_on</span>
      <span>12, yy, Chinnapallap...</span>
    </div>
    <div class="social-icons">
      <span class="material-icons">facebook</span>
      <span class="material-icons">instagram</span>
      <span class="material-icons">twitter</span>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search">
    <span class="material-icons">account_circle</span>
  </div>

  <!-- Banner -->
  <div class="banner">
    <img src="https://via.placeholder.com/300x150" alt="Banner 1">
    <img src="https://via.placeholder.com/300x150" alt="Banner 2">
    <img src="https://via.placeholder.com/300x150" alt="Banner 3">
  </div>

  <!-- Categories -->
  <div class="categories">
    <h2>Categories</h2>
    <div class="category-list">
      <div class="category-item">
        <img src="https://via.placeholder.com/80" alt="Beauty">
        <p>Beauty products</p>
      </div>
      <div class="category-item">
        <img src="https://via.placeholder.com/80" alt="Dry Fruits">
        <p>Dry fruits</p>
      </div>
      <div class="category-item">
        <img src="https://via.placeholder.com/80" alt="Fruits">
        <p>Fruits</p>
      </div>
    </div>
  </div>

  <!-- Stores -->
  <div class="stores">
    <h2>Stores</h2>
    <div class="store-filters">
      <button class="active">Popular stores</button>
      <button>New stores</button>
      <button>All stores</button>
    </div>
    <div class="store-item">
      <img src="https://via.placeholder.com/60" alt="Store Logo">
      <div class="store-info">
        <h3>VAMSHI FARMS GACHIBOWLI</h3>
        <p>Organic Store</p>
        <p>Greenspace building, 4th floor...</p>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <span class="material-icons active">home</span>
    <span class="material-icons">chat</span>
    <span class="material-icons">shopping_cart</span>
  </div>
</body>
</html>
