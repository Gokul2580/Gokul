<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Mega Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #1c1e20;
      color: #fff;
      font-size: 16px;
      line-height: 1.5;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: #242526;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav .wrapper {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo a {
      text-decoration: none;
      font-size: 1.8rem;
      font-weight: 600;
      color: #f2f2f2;
    }

    .nav-links {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      text-decoration: none;
      color: #f2f2f2;
      font-weight: 500;
      font-size: 1rem;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #3A3B3C;
    }

    .drop-menu,
    .mega-box {
      position: absolute;
      top: 100%;
      left: 0;
      background: #242526;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .nav-links li:hover .drop-menu,
    .nav-links li:hover .mega-box {
      display: block;
      opacity: 1;
    }

    .drop-menu li a {
      padding: 10px 15px;
      display: block;
      color: #d9d9d9;
    }

    .mega-box {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .mega-box .content {
      width: calc(25% - 10px);
    }

    .mega-box .content header {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #f2f2f2;
    }

    .mega-box .content ul {
      list-style: none;
    }

    .mega-box .content li a {
      display: block;
      padding: 5px 0;
      font-size: 0.9rem;
      color: #d9d9d9;
    }

    .mega-box .content li a:hover {
      color: #f2f2f2;
    }

    .btn {
      display: none;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 970px) {
      .nav-links {
        position: fixed;
        top: 0;
        left: -100%;
        height: 100vh;
        width: 250px;
        flex-direction: column;
        background: #242526;
        transition: left 0.3s ease;
        padding: 50px 10px;
        overflow-y: auto;
      }

      .nav-links li {
        margin-bottom: 15px;
      }

      .btn {
        display: block;
      }

      #menu-btn:checked ~ .nav-links {
        left: 0;
      }
    }
  </style>
</head>
<body>
<nav>
  <div class="wrapper">
    <div class="logo"><a href="#">Logo</a></div>
    <input type="checkbox" id="menu-btn" class="btn">
    <label for="menu-btn" class="btn"><i class="fas fa-bars"></i></label>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li>
        <a href="#">Dropdown Menu</a>
        <ul class="drop-menu">
          <li><a href="#">Menu 1</a></li>
          <li><a href="#">Menu 2</a></li>
          <li><a href="#">Menu 3</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Mega Menu</a>
        <div class="mega-box">
          <div class="content">
            <header>Design Services</header>
            <ul>
              <li><a href="#">Graphics</a></li>
              <li><a href="#">Vectors</a></li>
            </ul>
          </div>
          <div class="content">
            <header>Marketing</header>
            <ul>
              <li><a href="#">SEO</a></li>
              <li><a href="#">Email Marketing</a></li>
            </ul>
          </div>
        </div>
      </li>
      <li><a href="#">Feedback</a></li>
    </ul>
  </div>
</nav>
</body>
</html>
