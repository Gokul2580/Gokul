<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
    }

    .social-icons a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-size: 16px;
    }

    .social-icons a:hover {
      color: #ff6347;
    }

    /* Image Slider */
    .slider-container {
      overflow-x: auto;
      scroll-behavior: smooth;
      white-space: nowrap;
    }

    .image-slider {
      display: flex;
      gap: 10px;
    }

    .image-slider img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      cursor: grab;
    }

    .slider-container::-webkit-scrollbar {
      height: 8px;
    }

    .slider-container::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }

    .slider-container::-webkit-scrollbar-track {
      background: #f4f4f4;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .toolbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .social-icons {
        margin-top: 10px;
      }

      .image-slider img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="toolbar">
      <div class="name">My Website</div>
      <div class="social-icons">
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">Instagram</a>
      </div>
    </div>
  </header>

  <main>
    <div class="slider-container">
      <div class="image-slider">
        <img src="https://via.placeholder.com/600x300" alt="Image 1">
        <img src="https://via.placeholder.com/600x300" alt="Image 2">
        <img src="https://via.placeholder.com/600x300" alt="Image 3">
        <img src="https://via.placeholder.com/600x300" alt="Image 4">
        <img src="https://via.placeholder.com/600x300" alt="Image 5">
      </div>
    </div>
  </main>
</body>
</html>
