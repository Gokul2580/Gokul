<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        /* Header Section */
        .header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }
        
        .live-banner {
            background-color: #FF6F00;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
        }

        .live-banner p {
            font-size: 18px;
            margin-right: 10px;
        }
        
        .download-btn {
            background-color: #fff;
            color: #FF6F00;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Categories Section */
        .categories {
            padding: 20px;
            background-color: white;
        }

        .categories h2 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .category-list {
            display: flex;
            justify-content: space-around;
        }

        .category-item {
            text-align: center;
            flex: 1;
        }

        .category-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .category-item p {
            margin-top: 10px;
        }

        /* Stores Section */
        .stores {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .store {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .store-logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .store-info p {
            margin: 5px 0;
        }

        /* Footer Navigation */
        .footer {
            display: flex;
            justify-content: space-evenly;
            background-color: #FF6F00;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ddd;
        }

        .nav-btn {
            background-color: white;
            color: #FF6F00;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="live-banner">
            <p>WE ARE LIVE NOW</p>
            <button class="download-btn">Download the App & Order Now</button>
        </div>
    </div>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Categories</h2>
        <div class="category-list">
            <div class="category-item">
                <img src="https://via.placeholder.com/100" alt="Beauty Products">
                <p>Beauty Products</p>
            </div>
            <div class="category-item">
                <img src="https://via.placeholder.com/100" alt="Dry Fruits">
                <p>Dry Fruits</p>
            </div>
            <div class="category-item">
                <img src="https://via.placeholder.com/100" alt="Fruits">
                <p>Fruits</p>
            </div>
        </div>
    </section>

    <!-- Stores Section -->
    <section class="stores">
        <h2>Stores</h2>
        <div class="store">
            <div class="store-logo">
                <img src="https://via.placeholder.com/50" alt="Store Logo">
            </div>
            <div class="store-info">
                <p><strong>VAMSHI FARMS</strong></p>
                <p>GACHIBOWLI</p>
                <p>Organic Store</p>
                <p>greenspace building, 4th floor, Hyderabad</p>
            </div>
        </div>
    </section>

    <!-- Footer Navigation -->
    <div class="footer">
        <button class="nav-btn">Shop</button>
        <button class="nav-btn">Chat</button>
        <button class="nav-btn">Track</button>
    </div>

    <script>
        // Example JavaScript (You can expand functionality as needed)
        document.querySelector('.download-btn').addEventListener('click', function() {
            alert('Redirecting to download page...');
        });
    </script>

</body>
</html>
