<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Video Background</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Toolbar Styles */
    .toolbar {
      display: flex;
      height: 75px;
      justify-content: space-between;
      align-items: center;
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 4;
    }

    .toolbar .title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .toolbar .toolbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .toolbar .search-icon {
      font-size: 2rem;
      cursor: pointer;
    }

    .toolbar .social-icons i {
      font-size: 1.3rem;
      color: white;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .toolbar .social-icons i:hover {
      color: #ffcc00;
    }

    /* Video Background */
    .video-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .video-container .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    .video-container .content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .video-container .content h1,
    .video-container .content h2,
    .video-container .content p {
      animation: fade-in 3s ease-in-out;
    }

    .video-container .content button {
      padding: 10px 20px;
      font-size: 1.8rem;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .video-container .content button:hover {
      background-color: #0056b3;
    }

    .arrow-down {
      margin-top: 20px;
      font-size: 2rem;
      color: #fff;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-10px);
      }

      60% {
        transform: translateY(-5px);
      }
    }

    /* Highlight Section */
    .highlights-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      background: transparent;
    }

    .highlight {
      flex: 0 0 auto;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #007bff;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .highlight:hover {
      transform: scale(1.1);
    }

    .highlight img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      position: relative;
      width: 90%;
      max-width: 600px;
      background-color: black;
      border-radius: 10px;
      overflow: hidden;
    }

    .modal-content video {
      width: 100%;
      height: auto;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
    }

    .modal-close:hover {
      color: #ffcc00;
    }

    /* Profile Section */
    .profile-section {
      text-align: center;
      padding: 40px 20px;
      background-color: #1e90ff;
      color: white;
    }

    .profile-section img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 10px;
    }

    .profile-section h3 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .profile-section p {
      font-size: 1.2rem;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .skills {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .chip {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border-radius: 20px;
      cursor: default;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="toolbar">
    <div class="title">Goks</div>
    <div class="toolbar-right">
      <div class="search-icon">
        <span class="material-icons">search</span>
      </div>
      <div class="social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin-in"></i>
      </div>
    </div>
  </div>

  <div class="video-container">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="content">
      <h1>Welcome Dude, I'm Gokul</h1>
      <h2>Founder and CEO of Thatwamasi Infotech</h2>
      <p>Discover more</p>
      <button>WhatsApp</button>
      <div class="arrow-down">
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
  </div>

  <div class="profile-section">
    <img src="https://via.placeholder.com/120" alt="Gokul's Profile">
    <h3>Gokul</h3>
    <p>Developer | Problem Solver | Entrepreneur</p>
    <div class="skills">
      <div class="chip">Android Development</div>
      <div class="chip">Web Development</div>
      <div class="chip">UI/UX Design</div>
      <div class="chip">Problem Solving</div>
      <div class="chip">Editing</div>
    </div>
  </div>

  <div class="highlights-container">
    <div class="highlight" data-video="video1.mp4">
      <img src="https://via.placeholder.com/80" alt="Highlight 1">
    </div>
    <div class="highlight" data-video="video2.mp4">
      <img src="https://via.placeholder.com/80" alt="Highlight 2">
    </div>
  </div>

  <div class="modal" id="videoModal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal">&times;</button>
      <video id="videoPlayer" controls></video>
    </div>
  </div>

  <script>
    const highlights = document.querySelectorAll('.highlight');
    const modal = document.getElementById('videoModal');
    const videoPlayer = document.getElementById('videoPlayer');
    const closeModal = document.getElementById('closeModal');

    highlights.forEach(highlight => {
      highlight.addEventListener('click', () => {
        const videoSrc = highlight.getAttribute('data-video');
        videoPlayer.src = videoSrc;
        modal.classList.add('active');
        videoPlayer.play();
      });
    });

    closeModal.addEventListener('click', () => {
      modal.classList.remove('active');
      videoPlayer.pause();
      videoPlayer.src = '';
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.remove('active');
        videoPlayer.pause();
        videoPlayer.src = '';
      }
    });
  </script>
</body>

</html>
