<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mehendi and Hairstyle Designs</title>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Main container -->
  <div class="max-w-4xl mx-auto p-5">
    <h1 class="text-4xl text-center text-gray-800 font-bold my-5">Mehendi & Hairstyle Design Gallery</h1>

    <!-- Tab Buttons -->
    <div class="flex justify-center mb-8">
      <button id="mehendiButton" class="bg-green-600 text-white px-6 py-3 rounded-md mx-2 hover:bg-green-700 transition duration-200">
        Mehendi Designs
      </button>
      <button id="hairstyleButton" class="bg-blue-600 text-white px-6 py-3 rounded-md mx-2 hover:bg-blue-700 transition duration-200">
        Hairstyle Designs
      </button>
    </div>

    <!-- Gallery Section -->
    <div id="mehendiGallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white shadow-lg rounded-lg p-4">
        <img src="https://example.com/mehendi1.jpg" alt="Mehendi Design 1" class="w-full h-60 object-cover rounded-lg">
        <p class="text-center mt-2 text-gray-700">Mehendi Design 1</p>
      </div>
      <div class="bg-white shadow-lg rounded-lg p-4">
        <img src="https://example.com/mehendi2.jpg" alt="Mehendi Design 2" class="w-full h-60 object-cover rounded-lg">
        <p class="text-center mt-2 text-gray-700">Mehendi Design 2</p>
      </div>
      <div class="bg-white shadow-lg rounded-lg p-4">
        <img src="https://example.com/mehendi3.jpg" alt="Mehendi Design 3" class="w-full h-60 object-cover rounded-lg">
        <p class="text-center mt-2 text-gray-700">Mehendi Design 3</p>
      </div>
    </div>

    <!-- Hairstyle Gallery Section (Initially Hidden) -->
    <div id="hairstyleGallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
      <div class="bg-white shadow-lg rounded-lg p-4">
        <img src="https://example.com/hairstyle1.jpg" alt="Hairstyle 1" class="w-full h-60 object-cover rounded-lg">
        <p class="text-center mt-2 text-gray-700">Hairstyle 1</p>
      </div>
      <div class="bg-white shadow-lg rounded-lg p-4">
        <img src="https://example.com/hairstyle2.jpg" alt="Hairstyle 2" class="w-full h-60 object-cover rounded-lg">
        <p class="text-center mt-2 text-gray-700">Hairstyle 2</p>
      </div>
      <div class="bg-white shadow-lg rounded-lg p-4">
        <img src="https://example.com/hairstyle3.jpg" alt="Hairstyle 3" class="w-full h-60 object-cover rounded-lg">
        <p class="text-center mt-2 text-gray-700">Hairstyle 3</p>
      </div>
    </div>
  </div>

  <script>
    // Get the buttons and galleries
    const mehendiButton = document.getElementById("mehendiButton");
    const hairstyleButton = document.getElementById("hairstyleButton");
    const mehendiGallery = document.getElementById("mehendiGallery");
    const hairstyleGallery = document.getElementById("hairstyleGallery");

    // Show Mehendi Gallery and hide Hairstyle Gallery
    mehendiButton.addEventListener("click", () => {
      mehendiGallery.classList.remove("hidden");
      hairstyleGallery.classList.add("hidden");
      mehendiButton.classList.add("bg-green-700");
      mehendiButton.classList.remove("hover:bg-green-700");
      hairstyleButton.classList.remove("bg-blue-700");
      hairstyleButton.classList.add("hover:bg-blue-700");
    });

    // Show Hairstyle Gallery and hide Mehendi Gallery
    hairstyleButton.addEventListener("click", () => {
      hairstyleGallery.classList.remove("hidden");
      mehendiGallery.classList.add("hidden");
      hairstyleButton.classList.add("bg-blue-700");
      hairstyleButton.classList.remove("hover:bg-blue-700");
      mehendiButton.classList.remove("bg-green-700");
      mehendiButton.classList.add("hover:bg-green-700");
    });
  </script>
</body>
</html>
