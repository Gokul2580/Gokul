<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Courgette', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fdeff9, #ffdde1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .letter-container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .yes-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: #ff6b6b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .yes-button:hover {
      background: #ff3b3b;
    }
  </style>
</head>
<body>
  <div class="letter-container">
    <p>Dear Love,</p>
    <p>I cannot describe how much you mean to me. Every moment with you feels magical, and I am so grateful for your presence in my life.</p>
    <button class="yes-button" id="yesButton">Yes</button>
  </div>

  <script>
    // Prevent Back Navigation
    window.history.pushState(null, null, window.location.href);
    window.addEventListener('popstate', function () {
      window.history.pushState(null, null, window.location.href);
    });

    // Show alert when attempting to leave
    window.addEventListener('beforeunload', function (e) {
      // Standard message (modern browsers may ignore custom messages)
      e.preventDefault();
      e.returnValue = '';
    });

    // Handle "Yes" button click
    document.getElementById('yesButton').addEventListener('click', function () {
      alert('Thank you for saying Yes!');
      // Optionally redirect to WhatsApp or another page
      window.location.href = 'https://wa.me/1234567890?text=Hey, I just said Yes!';
    });
  </script>
</body>
</html>
