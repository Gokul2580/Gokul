<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hand Customization</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-green-500 text-white p-6">
    <h1 class="text-3xl font-bold text-center">3D Hand Customizer</h1>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto mt-8 p-6 bg-white shadow-md rounded-lg space-y-6">
    <!-- 3D Model Section -->
    <div id="3d-container" class="w-full h-96 bg-gray-200 rounded-lg"></div>

    <!-- Controls -->
    <div class="space-y-4">
      <!-- Color Picker -->
      <div>
        <label for="handColor" class="block text-sm font-medium text-gray-700">Select Hand Color</label>
        <input type="color" id="handColor" value="#ffcc99" class="mt-2 p-2 border border-gray-300 rounded-lg">
      </div>

      <!-- Reset Button -->
      <div class="text-center">
        <button id="resetButton" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600">Reset</button>
      </div>
    </div>
  </main>

  <script>
    // THREE.js setup
    const container = document.getElementById("3d-container");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Add Light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 10, 10).normalize();
    scene.add(light);

    // Add Hand Geometry (Placeholder: Simple Torus as the "Hand")
    const geometry = new THREE.TorusKnotGeometry(3, 1, 100, 16);
    const material = new THREE.MeshStandardMaterial({ color: 0xffcc99 });
    const hand = new THREE.Mesh(geometry, material);
    scene.add(hand);

    camera.position.z = 15;

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      hand.rotation.x += 0.01;
      hand.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Event Listeners
    const handColorInput = document.getElementById("handColor");
    handColorInput.addEventListener("input", (e) => {
      const color = e.target.value;
      hand.material.color.set(color);
    });

    const resetButton = document.getElementById("resetButton");
    resetButton.addEventListener("click", () => {
      hand.material.color.set(0xffcc99); // Default color
    });

    // Handle Resizing
    window.addEventListener("resize", () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
