<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialistic Toolbar with ViewPager</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Material Toolbar */
        .toolbar {
            background-color: #6200ea;
            padding: 15px 20px;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .toolbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar-name {
            font-size: 20px;
        }

        .toolbar-icon {
            font-size: 30px;
        }

        /* ViewPager Styling */
        .viewpager-container {
            margin-top: 80px; /* To avoid toolbar overlap */
            position: relative;
            overflow: hidden;
        }

        .viewpager {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .viewpager-slide {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .viewpager-slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Navigation buttons (optional) */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            z-index: 2;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Material Toolbar -->
    <header class="toolbar">
        <div class="toolbar-content">
            <span class="toolbar-name">Your Name</span>
            <span class="material-icons toolbar-icon">location_on</span>
        </div>
    </header>

    <!-- ViewPager Section -->
    <section class="viewpager-container">
        <div class="viewpager">
            <div class="viewpager-slide">
                <img src="https://via.placeholder.com/600x300?text=Slide+1" alt="Slide 1">
            </div>
            <div class="viewpager-slide">
                <img src="https://via.placeholder.com/600x300?text=Slide+2" alt="Slide 2">
            </div>
            <div class="viewpager-slide">
                <img src="https://via.placeholder.com/600x300?text=Slide+3" alt="Slide 3">
            </div>
        </div>
        
        <!-- Navigation Buttons -->
        <button class="nav-btn prev-btn">&#8249;</button>
        <button class="nav-btn next-btn">&#8250;</button>
    </section>

    <script>
        // JavaScript to handle ViewPager-like behavior
        let currentIndex = 0;
        const slides = document.querySelectorAll('.viewpager-slide');
        const totalSlides = slides.length;
        const viewpager = document.querySelector('.viewpager');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');

        // Function to change the slide
        function changeSlide(index) {
            if (index < 0) index = totalSlides - 1; // Loop to the last slide
            if (index >= totalSlides) index = 0; // Loop to the first slide
            currentIndex = index;
            viewpager.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Event listeners for navigation buttons
        prevBtn.addEventListener('click', () => changeSlide(currentIndex - 1));
        nextBtn.addEventListener('click', () => changeSlide(currentIndex + 1));

        // Optionabl: Auto-slide every 3 seconds
        setInterval(() => changeSlide(currentIndex + 1), 3000);
    </script>
</body>
</html>
