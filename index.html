<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Love Letter</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fireworks JS -->
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.0.0/dist/fireworks.min.js"></script>

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(180deg, #ff8a00, #da00ff);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .letter-content {
      animation: fadeIn 3s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Typing effect animation */
    .typing-effect {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid black;
      animation: typing 4s steps(30) 1s 1 normal both;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    .letter-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .message-button {
      animation: bounce 1s infinite alternate;
      transition: all 0.3s ease;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    .fireworks-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .message-button:hover {
      transform: scale(1.1);
      background-color: #d600d6;
    }

    /* Glow effect for the button */
    .glow-button {
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 15px #fff; }
      100% { box-shadow: 0 0 25px #ff00ff, 0 0 50px #ff00ff; }
    }

    .section-title {
      font-family: 'Courgette', cursive;
      font-size: 2.5rem;
      color: #d600d6;
      margin-bottom: 20px;
    }

    .subheading {
      font-size: 1.2rem;
      color: #333;
      margin-top: 20px;
    }

    /* Extra animation */
    .message-button {
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Heart background animation */
    .heart-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/heart.png') repeat center center;
      opacity: 0.1;
      animation: heartAnimation 10s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes heartAnimation {
      0% { opacity: 0.1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(1.05); }
      100% { opacity: 0.1; transform: scale(1); }
    }

  </style>
</head>

<body>

  <!-- Fireworks JS Initialization -->
  <div class="fireworks-container"></div>

  <!-- Heart background animation -->
  <div class="heart-background"></div>

  <!-- Content Wrapper -->
  <div class="container mx-auto px-4 py-10">

    <!-- Love Letter Container -->
    <div class="letter-container text-center p-8">
      <!-- Title -->
      <h1 class="text-4xl font-extrabold text-pink-600 mb-5">A Letter from My Heart</h1>
      
      <!-- Typing effect content -->
      <p class="text-lg text-gray-800 leading-relaxed mb-6 typing-effect">
        Heyy...ðŸ‘€!! > 11:11 GemðŸ‘»
      </p>
      
      <h2 class="section-title">Thank You for Saying Yes!</h2>
      
      <p class="subheading">Your acceptance has made me the happiest person on Earth, and I cannot wait to spend my life with you. Together, we'll make every moment count. ðŸ’–</p>
      
      <!-- Message Me Button -->
      <a id="messageButton" class="message-button glow-button inline-block mt-12 px-8 py-4 bg-pink-600 rounded-full text-lg font-semibold text-white hover:bg-pink-700 focus:outline-none focus:ring-4 focus:ring-pink-400">
        Message Me
      </a>
    </div>

  </div>

  <script>
    const fireworks = new Fireworks.default({
      acceleration: 1.2,
      friction: 0.95,
      gravity: 1,
      particles: 100,
      speed: 5,
      explosion: 0.8,
      sound: true,
    });

    fireworks.start();

    // Function to trigger fireworks and redirect after animation
    function handleButtonClick() {
      // Trigger fireworks animation
      fireworks.stop();
      fireworks.start();

      // Delay redirection after animation
      setTimeout(() => {
        window.location.href = 'https://wa.me/1234567890?text=Hey,%20I%20just%20saw%20your%20love%20letter%20and%20I%20m%20so%20happy!';
      }, 2000);  // 2 seconds delay to wait for the animation to finish
    }

    // Add event listener for the button
    document.querySelector('#messageButton').addEventListener('click', handleButtonClick);
  </script>

</body>
</html>
