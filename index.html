<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Model Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fafc;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 2em;
      color: #2d3748;
    }
    .btn {
      background-color: #48bb78;
      color: #ffffff;
      padding: 12px 24px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      width: 100%;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #38a169;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Model Generator</h1>
    <p class="text-center">This demo shows how to create, train, and export a simple model in the browser using TensorFlow.js. Click the button below to train and save the model.</p>
    
    <!-- Button to trigger model creation and saving -->
    <button id="generateButton" class="btn">Train and Save Model</button>

    <p id="status" class="text-center mt-4"></p>
  </div>

  <script>
    async function createModel() {
      // Create a simple model
      const model = tf.sequential();

      // Add layers (dense and output layer)
      model.add(tf.layers.dense({ units: 128, inputShape: [100], activation: 'relu' }));
      model.add(tf.layers.dense({ units: 256 * 256 * 3, activation: 'sigmoid' }));
      model.add(tf.layers.reshape({ targetShape: [256, 256, 3] }));

      // Compile the model
      model.compile({
        optimizer: 'adam',
        loss: 'meanSquaredError',
        metrics: ['accuracy'],
      });

      // Generate random training data
      const xs = tf.randomNormal([100, 100]);  // Random input vector
      const ys = tf.randomNormal([100, 256, 256, 3]);  // Expected output (image)

      // Start training the model
      await model.fit(xs, ys, {
        epochs: 5,
        callbacks: {
          onEpochEnd: async (epoch, logs) => {
            console.log(`Epoch ${epoch}: loss = ${logs.loss}`);
          }
        }
      });

      // Save the model to IndexedDB (browser storage)
      await model.save('indexeddb://my-model');
      document.getElementById('status').textContent = "Model trained and saved to IndexedDB!";
      console.log('Model trained and saved to IndexedDB');
    }

    // Event listener for generating and saving the model
    document.getElementById('generateButton').addEventListener('click', async () => {
      document.getElementById('status').textContent = "Training the model, please wait...";
      await createModel();
    });
  </script>
</body>
</html>
